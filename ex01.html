    <!--
        웹 개발 : 웹문서 보기 위한 기술
        [클]    (-----------------)    [서]
                    --요청--}        웹문서                         
                    {--응답--
        웹문서(HTML,CSS) => 정적페이지
        + 기능(Javascript) => 동적페이지

        - 브라우저에서 동작하는 스크립트 언어가 처음 나왔을 때 => 표준X
               -> 웹문서에는 특정 표식("이 페이지는 익스플로러 6 최적화 되어있습니다")                
        - 스크립트 언어가 표준 : ECMA script : es5 es6~~~ 

        스크립트 언어도 번역도구 있어야 함!
                        => 브라우저 내장
        
        - 인터프리터 언어 :  대화식 언어
        - 동적 타입 지원 :
        [Java]  타입 변수 = 데이터;  -> 정적 타입
        [javascript] 타입 변수;
                       -> 변수에 데이터가 입력될 때 타입이 결정된다.
                    => 문제점 : 변수만 봐서는 어떤 데이터가 있는 지 알수가 없다.
            => Typescript : 정적 타입을 이용한 javascript

    -->
</body>
