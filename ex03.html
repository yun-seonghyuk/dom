<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3) 인라인 스크립트 방식 : 이벤트시 함수 호출-->
    <button type="button" ondblclick="alert('인라인 스크립트 방식')">누르지 마세요.</button>

    <script>
        // Javascript 적용 방식
        // 1) 내부 스크립트 방식 : 문서 내부에 script태그 내부에 작성하는 방법
        //                 -> 해당 웹문서에 고유의 기능을 수행
        alert('내부 스크립트 방식');
        // 2) 외부 스크립트 방식* : 별도의 파일로 Javascript코드를 꺼내서 적용하는 방법
        //          ~~.js : 외부 파일을 만드는 이유 
        //                  1) javascript만 따로 관리할 목적(유지보수)
        //                  2) 중복된(공통의) 코드를 제거하기 위해서
    </script>
    <script src="./ex03.js"></script>
</body>
</html>
