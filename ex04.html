<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [변수와 타입] : 동적 타입
        var a;
        a = 10;
        a = 3.14;
        a = 'hello';
        a = "Hello";

        // 호이스팅  
        // 선언된 변수를 끌어 올려서 사용하는 기능
        console.log(aaa);
        var aaa;
        // 코드의 순서를 지키기 위해 let 타입을 사용
        let a;
        a = 10;

        // const 타입 : 바꿀수 없는 변수 =>상수
        const aa = 10;
        aa = 20;


    </script>
</body>
</html>
