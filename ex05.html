<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [연산자]  Java와의 차이점
        // 1) 산술 +,-,*,/,%   -> 정수, 실수 구분없이 계산
        let a = 7/2;  // 3.5 실수가 반환
        console.log(a);

        // 2) 비교  ==, !=
        let a1 = "Hello";
        console.log(a1=="Hello"); // true
        // 비교 -> 타입이 달라도 알아서 타입을 맞춰서 비교
        //        1) 숫자와 문자 비교  => 알아서 숫자로 변환후 비교
        console.log(1=="1");
        //        2) 논리값(true/false) => 숫자로 변환 후 비교 (t=1,f=0)
        console.log(1==true);
        //  타입까지 비교하고 싶을 때 ===
        console.log(1==="1");  // 타입이 다르네 => false

        // 삼항연산
        let a2 = 20;
        (a2==20)?alert('20이 맞습니다.'):alert('20이 아닙니다.');

    </script>
</body>
</html>
