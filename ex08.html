<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [함수] 
        // Java : 메서드, static메서드(함수)

        //바로 기능(함수)을 만들어서 사용 가능

        // 함수 =>   (java와의 차이점 : 매개변수나 반환값이나 타입을 쓸 필요가 없다.)
        //   1) 이름   -> 호출해서 사용 
        //   2) 매개값(인자) 
        //   3) 반환값

        function adder(a, b){
            return a+b;  // 함수를 끝내고 반환하세요.
        }

        let x = 10;
        let y = 20;
        let z = adder(x,y);

        console.log('합계1 : '+z);

        if(adder(x,y) >= 30){
            console.log('30보다 크거나 같다!');
        }
        let i;
        if(i=adder(x,y)){
            console.log('합계2 : '+i);
        }

        function fare(age){
            if(age>=60){
                return '노약자 무료';
            }else if(age>=19){
                return '일반 요금';
            }else if(age>=12){
                return '청소년 요금';
            }else if(age>=8){
                return '어린이 요금';
            }else{
                return '유아 무료';
            }
            console.log('가격 책정 완료');  //=> 에러는 없지만 절대 실행될일 없는 코드
        }

        console.log(fare(25));

        // javascript는 함수적 언어의 특징
        //   함수 = 데이터;   => 함수를 변수에 담아서 사용하는 것 가능

        let check = fare;
        console.log(check);

        let result = check(15);
        console.log(result);

        let f = function(a){   // 함수의 이름이 없지만 변수에 담음으로서 호출 가능
            console.log('나는 함수입니다.');
        }

        f(10);

        //---------------------------------------------------------
        // 변수의 범위
        let a = 10;       // 모든 함수가 공동으로 사용하는 변수 :  전역 변수
        let b = 20;

        function f2(){
            let a = 20;      // 함수내 변수 :  지역변수 :  로컬변수
            let c = 10;
            console.log(a);  // 20  
            return a+b;      // 20+20  => 40
        }
        f2();
        console.log(a); //  10
        console.log(c); // 에러
    </script>
</body>
</html>
