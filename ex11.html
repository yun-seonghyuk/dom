<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #pannel{
            background-color: azure;
            position: fixed;
            width: 100vw;
            top:0px;
        }
        #box{
           width: 1000px; 
           height: 1000px;
           background-color: brown;

        }
    </style>
</head>
<body>
    <div id="pannel">
        <button type="button" onclick="openWindow()">새창 열기</button>
        <button type="button" onclick="moveWindow()">새창 이동</button>
        <button type="button" onclick="resizeWindow()">새창 크기변경</button>
        <button type="button" onclick="closeWindow()">새창 닫기</button>
        <button type="button" onclick="openInterval()">인터벌 켜기</button>
        <button type="button" onclick="closeInterval()">인터벌 끄기</button>
        <button type="button" onclick="openTimeout()">타임아웃 켜기</button>
        <button type="button" onclick="closeTimeout()">타임아웃 끄기</button>
        <button type="button" onclick="downScroll()">아래로 스크롤 끌기</button>
        <button type="button" onclick="rightScroll()">오른쪽로 스크롤 끌기</button>
    </div>
    <div id="box">

    </div>
    <script>
        // *****[DOM] : Document Object Model : 문서 객체 모델
        
        // [BOM] : Browser Object Model : 브라우저 객체 모델 
        //  웹문서(HTML)을 읽기 위해서 어떤 작업이 필요한가??
        //    1)  브라우저를 켜야한다.
        //  브라우저가 켜졌을 때  -> 자동적으로 생성되는 개체 Window
        //        브라우저에 포함된 객체

//         Window -- History  : 사이트 앞으로가기 뒤로가기
//                └  Location : 주소입력창 제어
//                └  Screen   : 화면제어
//                └  Navigator : 브라우저 정보
//                └  Document

//          [Window]객체
           // window.alert('경고창');
           //window.console.log('콘솔 출력');
        let w;

        function openWindow(){
            w = window.open('','','width=300px, height=300px '); //새창 열기
        }
        function moveWindow(){
            w.moveTo(100,100);   
            // 창 이동   
            // moveBy()  현재 위치를 기준으로 이동
            // moveTo()  화면상의 위치로 이동
        }
        function resizeWindow(){
            w.resizeTo(200,200);
            // resizeBy()  현재 크기에서 가로 세로 증가
            // resizeTo()  현재 크기를 변경
        }
        function closeWindow(){
            w.close();    // 창 닫기
        }

        let a;

        function openInterval(){
            a = window.setInterval(function(){     // 2초마다 함수 실행 
                        console.log('인터벌 실행');
                },2000);  
        }
        function closeInterval(){
            window.clearInterval(a);
        }

        let b;
        function openTimeout(){
            b = window.setTimeout(function(){     // 5초후에 함수 한번 실행!!
                        console.log('타임아웃 실행');
                },5000);  
        }
        function closeTimeout(){
            window.clearTimeout(b);
        }

        function downScroll(){
            window.scrollBy(0,100);
        }
        function rightScroll(){
            window.scrollBy(100,0);
        }
        

    </script>
</body>
</html>
