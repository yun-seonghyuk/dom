<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" onclick="naver()">네이버 가기</button>
    <button type="button" onclick="pageReload()">페이지 새로고침</button>
    <button type="button" onclick="naverReplace()">네이버 이동</button>
    <script>
    // location 객체 => 주소창
    //   주소의 개념
    //    https://www.naver.com(:8080)/news/sports/ex01?a=1&b=2~~~
    //
    //    https, http(웹문서): 프로토콜 
    //    www.naver.com : 호스트 : 도메인
    //    8080  : 포트번호
    //       => 이미 잘 알려진 포트번호  http :80 / https: 443
    //    news/sports/ex01 : path : 경로 
    //    a=1&b=2~~~    전달할 데이터 : 쿼리스트링
    
    // location 제일 자주쓰는 프로퍼티 : href
        function naver(){
            location.href = 'https://www.naver.com';
            // 차이점 :  프로퍼티, 방문기록이 남는다. ***
        }
        function pageReload(){
            location.reload();
        }
        function naverReplace(){
            location.replace('https://www.naver.com');
            // 차이점 : 함수, 방문기록이 안 남는다.
        }
    </script>
</body>
</html>
