<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.naver.com" id="naver">네이버</a>
    <script>
        // 태그에 붙은 기본 이벤트 
        // 예 : a태그 => 클릭이벤트가 붙어있다.
        window.onload = function(){
            let n = document.getElementById('naver');
            n.addEventListener('click',function(e){
               //  laction.href="https://www.naver.com";  // a태그에 붙어있는 기본 기능
               
               // 태그에 붙은 기본기능을 차단하고 내가 원하는 기능을 붙이는 방법
               let check = confirm('페이지 이동하시겠습니까?'); //Y:이동 , N:이동X
               if(!check){ // !(false) -> true;
                  e.preventDefault();  // 태그에 붙은 기본기능을 차단  => a의 이동 X
               }

            },false)
        }
    </script>
</body>
</html>
