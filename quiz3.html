<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button type="button" onclick="openWindow2()">새창 열기</button>
  <button type="button" onclick="openWindow()">새창 반복열기</button>
  <button type="button" onclick="resizeWindow()">새창 크기변동</button>
  <button type="button" onclick="moveWindow()">새창 이동</button>
  <button type="button" onclick="closeInterval()">인터벌 끄기</button>
  <script>
    let w;
    let w2;
    let a;
    let c;
    function openWindow2() { // 새창 열기
      w2 = window.open('', '', 'width = 200px, height=200px');
    }
    function openWindow() { // 새창 반복열기
      setInterval(function () {
        w = window.open('', '', 'width = 200px, height=200px');
      }, 2000, closeWindow());

    }
    function closeInterval() {// 인터벌 끄기
      window.clearInterval(a);
    }

    function closeWindow() {// 2초후 창닫기
      c = window.setInterval(function () { w.close(); }, 2000);
    }

    let count = 0;

    function resizeWindow() { // 새창 크기변동
      count++;
      w.resizeBy(100 * count, 100 * count);
      if (count == 4) {
        w.resizeTo(100 * count, 100 * count);
        count = 0;
      }
      console.log(count);
    }


    let result = 0;
    function moveWindow() { // 새창이동
      result++;
      if (result == 1) {
        w.moveBy(-100, 0);
      } else if (result == 2) {
        w.moveBy(0, 100);
      } else if (result == 3) {
        w.moveBy(100, 0);
      } else if (result == 4) {
        w.moveBy(0, -100);
        result = 0;
      }
    }



  </script>
</body>

</html>
