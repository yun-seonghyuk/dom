<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    button {
      margin: 5px;
    }
    .line{
      text-decoration: line-through;
    }
    
  </style>
</head>

<body>
 

  <div id="button">
    <h2>투두 리스트</h2>
    <button type="button" onclick="recordList()">할일추가</button>
  </div>
 
  <script>
    function recordList(){
      let result = prompt('할일기록 : ');

      if (result == "" || result === null) {
        alert('할일을 입력해주세요.');
      }else {
        let item = document.createElement('div');
        let checkbox = document.createElement('input');
        let txtNode = document.createTextNode(result);
        
        checkbox.type = 'checkbox';
        let deleteButton = document.createElement('button')
        deleteButton.textContent = "제거";
        
        
        item.appendChild(checkbox);
        item.appendChild(txtNode);
        item.appendChild(deleteButton);
        
        let a = document.querySelector('div').appendChild(item);
       // let b = document.getElementsByTagName('input')[0];

        deleteButton.addEventListener('click', function () { // 제거
          if (this.parentNode) {
            item.removeChild(txtNode);
            item.removeChild(checkbox);
            this.parentNode.removeChild(this);
          }
        })

        checkbox.addEventListener('click', function(){ // 선긋기
          let div = this.parentElement;
          let bcl = div.classList;
          bcl.toggle('line');
        })

      }
    }


  </script>

</body>

</html>
